<script language="javascript">
	function regex() {
		var regex = /^[A-Za-z0-9]{3,15}$/i;
		var usernamestr = document.form2.user.value;
		var passwdstr = document.form2.passwd.value;
        var signcodestr = document.form2.signcode.value;
		var userresult = regex.test(usernamestr);
		var passwdresult = regex.test(passwdstr);
 		var signcoderesult = regex.test(signcodestr);     
		//alert(result)
		if(!userresult || !passwdresult || !signcoderesult) {
			alert("用户名,密码和注册码均仅支持3-15位英文，数字或英文数字组合。不支持中文！！");
			return false;
		} else {
			// alert("注册成功处理数据")
			return true;
		}
	}

</script>
